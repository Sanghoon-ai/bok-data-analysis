name: Generate CSV Files

on:
  push:          # 저장소에 Push될 때 실행
    branches:
      - main     # main 브랜치에서만 실행
  schedule:      # 매일 실행
    - cron: '0 0 * * *'  # 매일 자정(UTC)에 실행

permissions:
  contents: write # Actions에 저장소 변경 권한 부여

jobs:
  generate_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install pandas requests yfinance

    - name: Run Python script
      run: |
        python script.py || exit 1  # 스크립트 실패 시 명시적으로 오류 처리

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token 설정
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.csv
        git commit -m "Update CSV files"
