name: Generate CSV Files

on:
  push:          # 저장소에 Push될 때 실행
    branches:
      - main     # main 브랜치에서만 실행
  schedule:      # 매일 실행
    - cron: '0 0 * * *'  # 매일 자정(UTC)에 실행

permissions:
  contents: write # Actions에 저장소 변경 권한 부여

jobs:
  generate_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install pandas requests yfinance

    - name: Run Python script
      run: |
        python script.py || exit 1  # 스크립트 실패 시 명시적으로 오류 처리

    - name: Check for changes and commit
      run: |
        git status  # 파일 상태 확인
        git add $(find . -name "*.csv")  # 모든 CSV 파일을 추가
        git status  # 변경된 파일 확인
        git commit -m "Update CSV files" || echo "No changes to commit"  # 변경된 파일이 없으면 메시지 출력
        git push
