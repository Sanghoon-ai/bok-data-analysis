name: Generate Chart

on:
  workflow_dispatch:  # 수동 트리거 허용
  schedule:
    - cron: '30 0 * * *'  # 매일 자정 30분(UTC)에 실행
  push:
    branches:
      - main  # main 브랜치에서만 실행

concurrency:
  group: generate-chart
  cancel-in-progress: true

jobs:
  generate_chart:
    runs-on: ubuntu-22.04  # Ubuntu 22.04로 설정하여 안정적으로 실행되도록 함.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 전체 커밋 기록을 가져와서 히스토리를 정확하게 유지

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9  # Python 3.9 버전 설정

    - name: Install dependencies
      run: |
        pip install pandas requests plotly yfinance  # 필요한 의존성 설치

    - name: Configure Git for pushing
      run: |
        git config --global user.name "GitHub Actions"  # GitHub Actions 사용자명 설정
        git config --global user.email "actions@github.com"  # GitHub Actions 이메일 설정

    - name: Sync with remote and update chart.html
      run: |
        # 원격 저장소와 동기화
        git fetch origin
        git pull origin main --rebase || echo "No rebase needed"

        # 차트 생성 스크립트 실행
        python view_chart.py  # 차트 생성

        # 새로 생성된 chart.html 파일을 git에 추가
        git add chart_files/chart.html
        git commit -m "Update chart_files/chart.html file" || echo "No changes to commit"

    - name: Push changes to repository
      run: |
        # 변경 사항을 푸시
        git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main || echo "Nothing to push"
